<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #021027;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            mask-image: radial-gradient(white 0%, white 30%, transparent 80%, transparent);
        }

        .circle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .circle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: hsl(180, 100%, 80%);
            animation: move-frames 28s infinite linear;
        }

        @keyframes move-frames {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        table {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: slide-in 1s forwards;
        }

        table td {
            padding: 5px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: rotate 4s linear infinite, bounce 4s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes slide-in {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes appear {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="container">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/221808/sky.jpg" class="background">
        <div class="circle-container">
            <!-- Generate circles dynamically with JavaScript -->
            <script>
                for (let i = 1; i <= 100; i++) {
                    document.write(`<div class="circle" style="left: ${Math.random() * 100}vw; top: ${Math.random() * 100}vh; animation-delay: ${Math.random() * 28}s;"></div>`);
                }
            </script>
        </div>

        <!-- Biodata -->
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td style="animation: appear 3s infinite alternate;">Ahmad Irvandi</td>
                <td rowspan="5" align="center">
                    <img src="fotovandi.jpeg" alt="Foto Profil" class="profile-img">
                </td>
            </tr>
            <tr>
                <td>NPM</td>
                <td>:</td>
                <td style="animation: appear 3s infinite alternate;">2117051089</td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td style="animation: appear 3s infinite alternate;">26 Maret 2002</td>
            </tr>
            <tr>
                <td>No.Telp</td>
                <td>:</td>
                <td style="animation: appear 3s infinite alternate;">0895621851690</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td style="animation: appear 3s infinite alternate;">ahmadirvandi637@gmail.com</td>
            </tr>
        </table>
    </div>
</body>
</html>
